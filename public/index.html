<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Streaming de Filmes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Área de Destaque para o Player -->
        <section id="main-movie-player" class="main-player-area">
            <h1>Selecione um filme abaixo</h1>
            <div id="movie-details">
                <p>As informações do filme e o player aparecerão aqui.</p>
            </div>
            <div id="video-player">
                <!-- O iframe do player será inserido aqui dinamicamente -->
            </div>
        </section>

        <hr class="separator">

        <!-- Galeria de Cards de Filmes -->
        <section>
            <h2>Filmes</h2>
            <div id="movie-gallery" class="gallery">
                <!-- Os cards dos filmes serão inseridos aqui pelo JavaScript -->
            </div>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
